<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Songs - get best anime sings for free</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="player.css" />
    <link rel="stylesheet" href="mediaQuerry.css" />
</head>

<body>
    <div class="container flex bg-black">
        <div class="lContainer">
            <div class="close-ham">
                <img class="invert" src="images/svgs/close-ham.svg" alt="">
            </div>
            <div class="home bg-grey m-1 p-1 rounded">
                <img class="" width="200" src="images/logo.png" width="150" alt="logo" />

                <ul>
                    <li><img class="invert" src="images/svgs/home.svg" alt="home" />Home</li>
                    <li>
                        <img class="invert" src="images/svgs/search.svg" alt="search" />Search
                    </li>
                </ul>
            </div>
            <div class="library bg-grey m-1 p-1 rounded">
                <div class="header">
                    <img class="invert" src="images/svgs/library.svg" alt="library" />
                    <h2>Your Library</h2>

                    <div class="add">
                        <img class="invert" src="images/svgs/add.svg" alt="add" />
                    </div>
                </div>

                <!-- // Songs list -->
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="instagram.com"><span>Instagram</span></a></div>
                    <div><a href="facebook.com"><span>Facebook</span></a></div>
                    <div><a href="youtube.com"><span>Youtube</span></a></div>
                    <div><a href="github.com"><span>Github</span></a></div>
                    <div><a href="x.com"><span>X</span></a></div>
                    <div><a href="privecypolicycom"><span>Privacy Policy</span></a></div>
                </div>
                <!-- <ul class="bubbles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul> -->
            </div>
        </div>
        <div class="rContainer bg-grey rounded">
            <div class="right-header">
                <div class="nav">
                    <div class="ham-flex">
                        <img class="invert hamburger" src="images/svgs/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <div id="buttons">
                    <button class="sign-btn">Sign up</button#>
                        <button class="log-btn">Log in</button>
                </div>
            </div>
            <div class="animesong-playlist">
                <h2>AnimeSong Playlist</h2>
                <div class="songCards">
                    <div data-folder="kk" class="cardBody">
                        <div class="playbtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24" fill="#cc0059">
                                <circle cx="12" cy="12" r="10" stroke="none" />
                                <path d="M9.5 16V8L16 12L9.5 16Z" fill="#ffffff" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <img src="images/itchiimg.png" alt="">
                        <h4>Old 90s Songs</h4>
                        <p>Japanese Naruto anime old top 90s hits</p>
                    </div>
                    <div data-folder="sanam" class="cardBody">
                        <div class="playbtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24" fill="#cc0059">
                                <circle cx="12" cy="12" r="10" stroke="none" />
                                <path d="M9.5 16V8L16 12L9.5 16Z" fill="#ffffff" stroke-linejoin="round"/>
                            </svg>
                            <!-- <img src="images/svgs/playCircle.svg" alt=""> -->
                        </div>
                        <img class="card-img" src="images/itchiimg.png" alt="">
                            <h4>Old 90s Songs</h4>
                            <p>Japanese Naruto anime old top 90s hits</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="seekCircle"></div>
                    </div>

                    <div class="aboveBar">

                        <div class="song-info">

                        </div>
                        <div class="song-controls">
                            <img width="35" id="previous" src="images/svgs/previous.svg" alt="">
                            <img width="35" id="play" src="images/svgs/play.svg" alt="">
                            <img width="35" id="next" src="images/svgs/next.svg" alt="">
                        </div>
                        <div class="timevol">

                            <div class="song-time">

                            </div>
                            <div class="volume">
                                <img class="invert" src="images/svgs/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
